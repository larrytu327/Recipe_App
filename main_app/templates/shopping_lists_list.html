{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="Recipe Name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'recipe_list' %}">Clear Search</a>
</form>
<a class="button is-dark" href="{% url 'recipe_create' %}">Add a Recipe</a>
<br>
<br>
<div class="gallery">
  {% for recipe in recipes %}
  <a href="{% url 'recipe_detail' recipe.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{recipe.img}}" alt="{{recipe.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{recipe.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Recipes Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
